<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2"></div>
            </div>
        </div>
    </header>
    <!-- Jumbo -->
    <section id="Jumbotron" class="bg-aqua">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </section>
    <!-- MAIN -->
    <main>
        <section id="portfolio" class="container-fluid text-center">
            <div class="row justify-content-center">
                <div class="col-10 mb-3"></div>
            </div>
            <div class="row">
                <div class="col-10 col-md-5 col-lg-4 mb-3"></div>
                <div class="col-10 col-md-5 col-lg-4 mb-3"></div>
                <div class="col-10 col-md-5 col-lg-4 mb-3"></div>
                <div class="col-10 col-md-5 col-lg-4 mb-3"></div>
                <div class="col-10 col-md-5 col-lg-4 mb-3"></div>
                <div class="col-10 col-md-5 col-lg-4 mb-3"></div>
            </div>
        </section>
        <section class="bg-aqua"></section>
    </main>
</body>
</html>
